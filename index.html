<!DOCTYPE html>
<html lang="en">
<head>

    <title>Library</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <h1>Library</h1>

    <div class="container">

        

        <div class="form_heading">
        
            <h1>Add a new book to the library</h1>
        </div>

        <div class="books_heading">
            <h1>Books in the Library</h1>
        </div>

        <div class="form">
            <h1>Form information</h1>
            <!--A event listener will be added with JS-->
            <button class="add-book-btn">Add New Book</button> 

            <!--display none hides the form -- DOM can turn it on in the JS-->
            <div id="add-book-form" style="display: none;">
                <form id="add-book">
                    <!--IDs used by the JS to get the user entered information-->
                    <label for="Title">Title</label>
                    <input type="text" id="Title" name="Title">

                    <label for="Author">Author</label>
                    <input type="text" id="Author" name="Author">

                    <label for="Pages">Pages</label>
                    <input type="text" id="Pages" name="Pages">

                    <label for="Read">Read</label>
                    <input type="text" id="Read" name="Read">

                   

                </form>
                 <button type="submit" class="submit-btn">Submit to Library</button>
                 <button type="reset" class="reset-btn">Reset Form</button>
                

            </div>

        </div>

        <div class="books">
            <h1>All my books are here</h1>

        </div>




    </div>






    <script src="main.js"></script>
    
</body>
</html>
